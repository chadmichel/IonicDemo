<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-searchbar
      [(ngModel)]="filter" (ionInput)="onFilter()">
    </ion-searchbar>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      {{item.name}}     
    </button>
  </ion-list>
</ion-content>
